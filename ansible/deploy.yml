---
- name: Deploy Counter App from Docker Hub
  hosts: app_server # This should match a host or group in your Ansible inventory
  become: yes # Most tasks require root privileges

  vars:
    # These should match the image you pushed
    docker_user: ahmedatef1095
    image_name: counter-app
    image_tag: latest
    container_name: counter-app
    redis_container_name: redis
    network_name: counter-net

  tasks:
    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - docker.io
          - python3-pip
        update_cache: yes
        state: present

    - name: Install Docker SDK for Python
      ansible.builtin.pip:
        name: docker
        state: present

    - name: Ensure Docker service is started
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Log in to Docker Hub
      community.docker.docker_login:
        username: "{{ docker_user }}"
        password: "{{ docker_password }}" # Use --extra-vars "docker_password=your_password"
      become: no

    - name: Create a network for the app and redis
      community.docker.docker_network:
        name: "{{ network_name }}"
        state: present

    - name: Pull and run the redis container
      community.docker.docker_container:
        name: "{{ redis_container_name }}"
        image: redis:alpine
        state: started
        restart_policy: always
        networks:
          - name: "{{ network_name }}"

    - name: Pull the latest application image
      community.docker.docker_image:
        name: "{{ docker_user }}/{{ image_name }}:{{ image_tag }}"
        source: pull

    - name: Stop and remove existing app container to ensure a fresh start
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent

    - name: Run the application container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_user }}/{{ image_name }}:{{ image_tag }}"
        state: started
        restart_policy: always
        ports:
          - "5000:5000"
        networks:
          - name: "{{ network_name }}"

    - name: Log out from Docker Hub
      community.docker.docker_login:
        state: absent
      become: no