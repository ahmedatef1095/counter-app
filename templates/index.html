<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Deep Divers Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    .count {
      font-size: 3rem;
      font-weight: bold;
      color: #e63946;
    }
    .btn-refresh {
      border-radius: 50px;
      padding: 0.6rem 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h1 class="mb-3">ðŸ‘‹ What's up Docker Deep Divers!</h1>
          <p class="lead">You've visited me</p>
          <p class="count" id="counter">{{ count }}</p>
          <p class="lead">times</p>
          <button class="btn btn-light btn-refresh mt-3" onclick="refreshCount()">ðŸ”„ Refresh</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function refreshCount() {
      let response = await fetch("/api/hits");
      let data = await response.json();
      document.getElementById("counter").innerText = data.hits;
    }
  </script>
</body>
</html>
